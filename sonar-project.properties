sonar.host.url=https://sonarcloud.io
sonar.organization=edgefirstai
sonar.projectKey=EdgeFirstAI_videostream
sonar.projectName=VideoStream
sonar.sources=include,lib,gst,videostream,crates
sonar.tests=tests

# Coverage report paths are provided via -D arguments in CI/CD workflow
# CI dynamically discovers and merges coverage from all platforms:
# - x86_64 (ubuntu-22.04)
# - aarch64 (ubuntu-22.04-arm)  
# - imx8mp (nxp-imx8mp-latest hardware)
#
# Coverage formats:
# - Python: Cobertura XML (sonar.python.coverage.reportPaths)
# - Rust: LCOV (sonar.rust.lcov.reportPaths)
# - C/C++: SonarQube XML from gcovr --sonarqube (sonar.coverageReportPaths)
#
# Build wrapper output path is also provided via -D in CI:
# - sonar.cfamily.compile-commands

# CFamily analysis cache is configured via -D in CI:
# - sonar.cfamily.analysisCache.mode=fs (uses filesystem cache instead of server cache)
# - sonar.cfamily.analysisCache.path=$RUNNER_TEMP/cfamily-cache (fresh cache per run)
sonar.python.version=3
sonar.rust.clippy.reportPaths=build/clippy-report.json
