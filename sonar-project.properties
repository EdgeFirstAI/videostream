sonar.host.url=https://sonarcloud.io
sonar.organization=edgefirstai
sonar.projectKey=EdgeFirstAI_videostream
sonar.projectName=VideoStream
sonar.sources=include,lib,gst,deepview
sonar.tests=tests,src
# SonarCloud cannot handle multiple coverage reports so we report on aarch64.
sonar.coverageReportPaths=sonar_aarch64.xml
sonar.cfamily.compile-commands=build/compile_commands.json
sonar.python.version=3
sonar.python.coverage.reportPaths=pycov*.xml