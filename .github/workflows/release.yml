# GitHub Actions workflow for publishing releases
#
# This workflow publishes release artifacts when a version tag is pushed.
# It does NOT rebuild artifacts — instead it waits for the build.yml and
# sbom.yml workflows (triggered by the same commit on main) to complete,
# then downloads their artifacts for the GitHub Release.
#
# Release Process:
# 1. Prepare version (update all 6 version files, CHANGELOG.md)
# 2. Commit and push to main
# 3. Tag: git tag -a -m "Version X.Y.Z" vX.Y.Z && git push origin vX.Y.Z
#
# This workflow then:
# - Waits for build.yml and sbom.yml to complete
# - Downloads pre-built artifacts (ZIP, DEB, docs, SBOM)
# - Publishes Python wheel to PyPI
# - Publishes Rust crates to crates.io
# - Creates GitHub Release with all artifacts
#
# Publishing Configuration:
# - PyPI: Uses Trusted Publishing (OIDC) - no API token needed
#   Configure at: https://pypi.org/manage/account/publishing/
# - crates.io: Uses Trusted Publishing (OIDC) - no API token needed
#   Configure at: https://crates.io/settings/tokens
#
# Action Versions (hash-pinned per SPS v2.1):
# - actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 (v4.2.2)
# - actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b (v5.3.0)
# - softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 (v2.0.8)
# - lewagon/wait-on-check-action@ccfb013c15c8afb7bf2b7c028fb74dc5a068cccc (v1.3.4)
# - dawidd6/action-download-artifact@bf251b5aa9c2f7eeb574a96ee720e24f801b7c11 (v6)
# - pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e (release/v1)
# - rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec (v1)

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ==========================================================================
  # Prepare Release Information
  # ==========================================================================
  prepare-release:
    name: Prepare Release Information
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \['"$VERSION"'\]/ { found=1; next }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$CHANGELOG" ]; then
            echo "ERROR: No changelog entry found for version $VERSION"
            exit 1
          fi

          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "Extracted changelog:"
          cat /tmp/changelog.txt

  # ==========================================================================
  # Wait for CI Workflows to Complete
  # ==========================================================================
  wait-for-ci:
    name: Wait for CI Workflows
    needs: [prepare-release]
    runs-on: ubuntu-22.04
    steps:
      - name: Wait for Build workflow
        uses: lewagon/wait-on-check-action@ccfb013c15c8afb7bf2b7c028fb74dc5a068cccc  # v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Verify Builds'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for SBOM workflow
        uses: lewagon/wait-on-check-action@ccfb013c15c8afb7bf2b7c028fb74dc5a068cccc  # v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Generate Software Bill of Materials'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  # ==========================================================================
  # Publish Python wheel to PyPI
  # ==========================================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-22.04
    needs: [prepare-release]
    environment:
      name: pypi
      url: https://pypi.org/project/videostream/
    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install build twine

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${{ needs.prepare-release.outputs.version }}"
          PKG_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match pyproject.toml version ($PKG_VERSION)"
            exit 1
          fi

          echo "Version verified: $TAG_VERSION"

      - name: Build Python wheel and sdist
        run: python3 -m build

      - name: Check distribution
        run: python3 -m twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1
        with:
          verbose: true

  # ==========================================================================
  # Publish Rust crates to crates.io
  # ==========================================================================
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-22.04
    needs: [prepare-release]
    environment:
      name: crates-io
      url: https://crates.io/crates/videostream
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.90
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${{ needs.prepare-release.outputs.version }}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

          echo "Version verified: $TAG_VERSION"

      - name: Install C library build dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove libunwind-* || true
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            pkg-config \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev

      - name: Build and install C library
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build -j$(nproc)
          sudo cmake --install build

      - name: Authenticate to crates.io (Trusted Publishing)
        uses: rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec  # v1
        id: auth

      - name: Publish all crates to crates.io (workspace publishing)
        run: cargo publish --workspace
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  # ==========================================================================
  # Create GitHub Release with pre-built artifacts
  # ==========================================================================
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs:
      - prepare-release
      - wait-for-ci
      - publish-pypi
      - publish-crates
    permissions:
      contents: write
      actions: read

    steps:
      - name: Download documentation artifact
        uses: dawidd6/action-download-artifact@bf251b5aa9c2f7eeb574a96ee720e24f801b7c11  # v6
        with:
          workflow: build.yml
          commit: ${{ github.sha }}
          name: documentation
          path: artifacts/documentation

      - name: Download x86_64 ZIP package
        uses: dawidd6/action-download-artifact@bf251b5aa9c2f7eeb574a96ee720e24f801b7c11  # v6
        with:
          workflow: build.yml
          commit: ${{ github.sha }}
          name: zip-package-x86_64
          path: artifacts/zip-package-x86_64

      - name: Download aarch64 ZIP package
        uses: dawidd6/action-download-artifact@bf251b5aa9c2f7eeb574a96ee720e24f801b7c11  # v6
        with:
          workflow: build.yml
          commit: ${{ github.sha }}
          name: zip-package-aarch64
          path: artifacts/zip-package-aarch64

      - name: Download x86_64 Debian packages
        uses: dawidd6/action-download-artifact@bf251b5aa9c2f7eeb574a96ee720e24f801b7c11  # v6
        with:
          workflow: build.yml
          commit: ${{ github.sha }}
          name: debian-packages-x86_64
          path: artifacts/debian-packages-x86_64

      - name: Download aarch64 Debian packages
        uses: dawidd6/action-download-artifact@bf251b5aa9c2f7eeb574a96ee720e24f801b7c11  # v6
        with:
          workflow: build.yml
          commit: ${{ github.sha }}
          name: debian-packages-aarch64
          path: artifacts/debian-packages-aarch64

      - name: Download SBOM
        uses: dawidd6/action-download-artifact@bf251b5aa9c2f7eeb574a96ee720e24f801b7c11  # v6
        with:
          workflow: sbom.yml
          commit: ${{ github.sha }}
          name: sbom
          path: artifacts/sbom

      - name: Organize release assets
        run: |
          mkdir -p release-assets
          VERSION="${{ needs.prepare-release.outputs.version }}"

          # Documentation PDF
          PDF_PATH=$(find artifacts/documentation -name "VideoStream.pdf" -type f 2>/dev/null | head -1)
          if [ -n "$PDF_PATH" ] && [ -f "$PDF_PATH" ]; then
            cp "$PDF_PATH" "release-assets/videostream-${VERSION}-documentation.pdf"
            echo "✓ Documentation PDF"
          else
            echo "ERROR: Documentation PDF not found"
            exit 1
          fi

          # ZIP packages
          ZIP_X86=$(find artifacts/zip-package-x86_64 -name "videostream-*.zip" -type f 2>/dev/null | head -1)
          if [ -n "$ZIP_X86" ] && [ -f "$ZIP_X86" ]; then
            cp "$ZIP_X86" "release-assets/videostream-${VERSION}-linux-x86_64.zip"
            echo "✓ x86_64 ZIP package"
          fi

          ZIP_ARM=$(find artifacts/zip-package-aarch64 -name "videostream-*.zip" -type f 2>/dev/null | head -1)
          if [ -n "$ZIP_ARM" ] && [ -f "$ZIP_ARM" ]; then
            cp "$ZIP_ARM" "release-assets/videostream-${VERSION}-linux-aarch64.zip"
            echo "✓ aarch64 ZIP package"
          fi

          # Debian packages (x86_64)
          if [ -d artifacts/debian-packages-x86_64 ]; then
            for deb in artifacts/debian-packages-x86_64/*.deb; do
              [ -f "$deb" ] || continue
              BASENAME=$(basename "$deb")
              cp "$deb" "release-assets/${BASENAME%.deb}-x86_64.deb"
              echo "✓ x86_64 DEB: $BASENAME"
            done
          fi

          # Debian packages (aarch64)
          if [ -d artifacts/debian-packages-aarch64 ]; then
            for deb in artifacts/debian-packages-aarch64/*.deb; do
              [ -f "$deb" ] || continue
              BASENAME=$(basename "$deb")
              cp "$deb" "release-assets/${BASENAME%.deb}-aarch64.deb"
              echo "✓ aarch64 DEB: $BASENAME"
            done
          fi

          # SBOM
          if [ -f artifacts/sbom/sbom.json ]; then
            cp artifacts/sbom/sbom.json "release-assets/videostream-${VERSION}-sbom.json"
            echo "✓ SBOM"
          fi

          echo ""
          echo "Release assets prepared:"
          ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191  # v2.0.8
        with:
          name: VideoStream v${{ needs.prepare-release.outputs.version }}
          body: |
            # VideoStream v${{ needs.prepare-release.outputs.version }}

            ## Installation

            ### Python (PyPI)
            ```bash
            pip install videostream==${{ needs.prepare-release.outputs.version }}
            ```

            ### Rust (crates.io)
            ```toml
            [dependencies]
            videostream = "${{ needs.prepare-release.outputs.version }}"
            ```

            ### Debian Package
            Download the appropriate `.deb` file for your architecture (x86_64 or aarch64) and install:
            ```bash
            sudo dpkg -i videostream-*.deb
            sudo apt-get install -f  # Install dependencies
            ```

            ### Binary Release (ZIP)
            Download the ZIP archive for your architecture and extract to desired location.

            ---

            ## What's Changed

            ${{ needs.prepare-release.outputs.changelog }}

            ---

            ## Assets

            - **Documentation**: `videostream-${{ needs.prepare-release.outputs.version }}-documentation.pdf`
            - **SBOM**: `videostream-${{ needs.prepare-release.outputs.version }}-sbom.json` (CycloneDX format)
            - **Linux x86_64**: ZIP and DEB packages
            - **Linux ARM64**: ZIP and DEB packages

            ## Links

            - [PyPI Package](https://pypi.org/project/videostream/${{ needs.prepare-release.outputs.version }}/)
            - [crates.io](https://crates.io/crates/videostream/${{ needs.prepare-release.outputs.version }})
            - [Documentation](https://github.com/EdgeFirstAI/videostream#readme)
            - [Changelog](https://github.com/EdgeFirstAI/videostream/blob/main/CHANGELOG.md)
          files: |
            release-assets/*
          draft: false
          prerelease: ${{ contains(needs.prepare-release.outputs.version, '-') }}
          fail_on_unmatched_files: false
