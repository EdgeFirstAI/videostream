# GitHub Actions workflow for publishing releases
#
# This workflow publishes release artifacts when a version tag is pushed:
# - Python wheel to PyPI
# - Rust crates to crates.io (videostream-sys and videostream)
# - GitHub Release with changelog notes
# - Release artifacts: ZIP packages, DEB packages, SBOM, documentation PDF
#
# Release Process:
# 1. Use cargo-release to bump version and create tag:
#    cargo release [patch|minor|major] --execute
# 2. Push tags to trigger this workflow:
#    git push --tags
#
# cargo-release automatically:
# - Updates version in Cargo.toml, pyproject.toml, include/videostream.h, etc.
# - Updates CHANGELOG.md with version and date
# - Creates git tag (v1.4.0)
# - Commits changes
#
# This workflow then:
# - Publishes Python wheel to PyPI
# - Publishes Rust crates to crates.io
# - Creates GitHub Release with artifacts
#
# Triggered by: git push --tags (tags matching v*)
#
# Publishing Configuration:
# - PyPI: Uses Trusted Publishing (OIDC) - no API token needed
#   Configure at: https://pypi.org/manage/account/publishing/
#   - Publisher: GitHub Actions
#   - Owner: EdgeFirstAI
#   - Repository: videostream
#   - Workflow: release.yml
#   - Environment: pypi
#
# - crates.io: Uses Trusted Publishing (OIDC) - no API token needed
#   Configure at: https://crates.io/settings/tokens
#   - Click "New Token" â†’ "Generate new GitHub Actions token"
#   - Repository: EdgeFirstAI/videostream
#   - Select crates: videostream-sys, videostream
#   - Environment: crates-io
#
# No secrets required - both use OIDC authentication
#
# Action Versions (verified November 2025):
# - actions/checkout@v4 (latest)
# - actions/setup-python@v5 (latest)
# - actions/download-artifact@v4 (latest)
# - softprops/action-gh-release@v2 (latest)
#
# Runner Notes:
# - ubuntu-22.04: Standard GitHub-hosted runner (x86_64)
# - ubuntu-22.04-arm: Custom larger runner (ARM64)

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Extract version and changelog for use in other jobs
  prepare-release:
    name: Prepare Release Information
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Extract changelog section for this version
          # Format: ## [X.Y.Z] - YYYY-MM-DD
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \['"$VERSION"'\]/ { found=1; next }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md)
          
          if [ -z "$CHANGELOG" ]; then
            echo "ERROR: No changelog entry found for version $VERSION"
            exit 1
          fi
          
          # Save to file and output
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "Extracted changelog:"
          cat /tmp/changelog.txt

  # Build all artifacts (documentation, ZIP, DEB, SBOM)
  build-artifacts:
    name: Build Release Artifacts
    needs: prepare-release
    uses: ./.github/workflows/build.yml

  build-sbom:
    name: Generate SBOM
    needs: prepare-release
    uses: ./.github/workflows/sbom.yml

  # Publish Python wheel to PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-22.04
    needs: prepare-release
    environment:
      name: pypi
      url: https://pypi.org/project/videostream/
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install build twine

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${{ needs.prepare-release.outputs.version }}"
          PKG_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match pyproject.toml version ($PKG_VERSION)"
            exit 1
          fi
          
          echo "Version verified: $TAG_VERSION"

      - name: Build Python wheel and sdist
        run: |
          python3 -m build

      - name: Check distribution
        run: |
          python3 -m twine check dist/*

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  # Publish Rust crates to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-22.04
    needs: prepare-release
    environment:
      name: crates-io
      url: https://crates.io/crates/videostream
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${{ needs.prepare-release.outputs.version }}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          
          echo "Version verified: $TAG_VERSION"

      - name: Install C library build dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove libunwind-*
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            pkg-config \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev

      - name: Build and install C library
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
          cmake --build build -j$(nproc)
          sudo cmake --install build

      - name: Run Rust tests
        run: |
          cargo test --workspace --all-features

      - name: Publish videostream-sys to crates.io (Trusted Publishing)
        run: |
          cd crates/videostream-sys
          cargo publish

      - name: Wait for videostream-sys to be available
        run: |
          echo "Waiting 30 seconds for videostream-sys to propagate on crates.io..."
          sleep 30

      - name: Publish videostream to crates.io (Trusted Publishing)
        run: |
          cd crates/videostream
          cargo publish

  # Create GitHub Release with all artifacts
  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs:
      - prepare-release
      - build-artifacts
      - build-sbom
      - publish-pypi
      - publish-crates
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release assets
        run: |
          mkdir -p release-assets
          
          # Documentation PDF
          if [ -f artifacts/documentation/doc/_build/latex/VideoStream.pdf ]; then
            cp artifacts/documentation/doc/_build/latex/VideoStream.pdf \
               release-assets/videostream-${{ needs.prepare-release.outputs.version }}-documentation.pdf
          fi
          
          # ZIP packages
          if [ -f artifacts/zip-package-x86_64/videostream-*.zip ]; then
            cp artifacts/zip-package-x86_64/videostream-*.zip \
               release-assets/videostream-${{ needs.prepare-release.outputs.version }}-linux-x86_64.zip
          fi
          
          if [ -f artifacts/zip-package-aarch64/videostream-*.zip ]; then
            cp artifacts/zip-package-aarch64/videostream-*.zip \
               release-assets/videostream-${{ needs.prepare-release.outputs.version }}-linux-aarch64.zip
          fi
          
          # Debian packages (x86_64)
          if [ -d artifacts/debian-packages-x86_64 ]; then
            for deb in artifacts/debian-packages-x86_64/*.deb; do
              if [ -f "$deb" ]; then
                BASENAME=$(basename "$deb")
                cp "$deb" "release-assets/${BASENAME%.deb}-x86_64.deb"
              fi
            done
          fi
          
          # Debian packages (aarch64)
          if [ -d artifacts/debian-packages-aarch64 ]; then
            for deb in artifacts/debian-packages-aarch64/*.deb; do
              if [ -f "$deb" ]; then
                BASENAME=$(basename "$deb")
                cp "$deb" "release-assets/${BASENAME%.deb}-aarch64.deb"
              fi
            done
          fi
          
          # SBOM
          if [ -f artifacts/sbom/sbom.json ]; then
            cp artifacts/sbom/sbom.json \
               release-assets/videostream-${{ needs.prepare-release.outputs.version }}-sbom.json
          fi
          
          echo "Release assets prepared:"
          ls -lh release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: VideoStream v${{ needs.prepare-release.outputs.version }}
          body: |
            # VideoStream v${{ needs.prepare-release.outputs.version }}
            
            ## Installation
            
            ### Python (PyPI)
            ```bash
            pip install videostream==${{ needs.prepare-release.outputs.version }}
            ```
            
            ### Rust (crates.io)
            ```toml
            [dependencies]
            videostream = "${{ needs.prepare-release.outputs.version }}"
            ```
            
            ### Debian Package
            Download the appropriate `.deb` file for your architecture (x86_64 or aarch64) and install:
            ```bash
            sudo dpkg -i videostream-*.deb
            sudo apt-get install -f  # Install dependencies
            ```
            
            ### Binary Release (ZIP)
            Download the ZIP archive for your architecture and extract to desired location.
            
            ---
            
            ## What's Changed
            
            ${{ needs.prepare-release.outputs.changelog }}
            
            ---
            
            ## Assets
            
            - **Documentation**: `videostream-${{ needs.prepare-release.outputs.version }}-documentation.pdf`
            - **SBOM**: `videostream-${{ needs.prepare-release.outputs.version }}-sbom.json` (CycloneDX format)
            - **Linux x86_64**: ZIP and DEB packages
            - **Linux ARM64**: ZIP and DEB packages
            
            ## Links
            
            - [PyPI Package](https://pypi.org/project/videostream/${{ needs.prepare-release.outputs.version }}/)
            - [crates.io](https://crates.io/crates/videostream/${{ needs.prepare-release.outputs.version }})
            - [Documentation](https://github.com/EdgeFirstAI/videostream#readme)
            - [Changelog](https://github.com/EdgeFirstAI/videostream/blob/main/CHANGELOG.md)
          files: |
            release-assets/*
          draft: false
          prerelease: ${{ contains(needs.prepare-release.outputs.version, '-') }}
          fail_on_unmatched_files: false
