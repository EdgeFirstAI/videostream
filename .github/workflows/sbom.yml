name: SBOM Generation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get remove libunwind-* || true
          sudo apt-get install -y \
            pkg-config \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libglib2.0-dev

      - name: Install scancode-toolkit
        run: |
          python3 -m venv venv
          venv/bin/pip install --upgrade pip
          venv/bin/pip install scancode-toolkit

      - name: Install CycloneDX CLI
        run: |
          mkdir -p ~/.local/bin
          wget -q -O ~/.local/bin/cyclonedx \
            https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.27.1/cyclonedx-linux-x64
          chmod +x ~/.local/bin/cyclonedx
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install cargo-cyclonedx
        run: |
          cargo install cargo-cyclonedx

      - name: Generate SBOM
        run: |
          .github/scripts/generate_sbom.sh

      - name: Validate SBOM
        run: |
          cyclonedx validate --input-file sbom.json

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
        with:
          name: sbom
          path: sbom.json
          retention-days: 90

      - name: Release SBOM
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            sbom.json

      - name: Generate SBOM Summary
        run: |
          echo "## SBOM Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SBOM generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          COMPONENT_COUNT=$(python3 -c "import json; sbom = json.load(open('sbom.json')); print(len(sbom.get('components', [])))")
          echo "ðŸ“¦ **Total Components**: $COMPONENT_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Files Generated" >> $GITHUB_STEP_SUMMARY
          echo "- \`sbom.json\` - CycloneDX 1.3 format SBOM" >> $GITHUB_STEP_SUMMARY
